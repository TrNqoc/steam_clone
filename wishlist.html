<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist - Steam Style</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1b2838; /* Steam dark blue */
      font-family: Arial, sans-serif;
      color: #c7d5e0; /* Steam text color */
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .wishlist {
      max-width: 900px;
      margin: 0 auto;
    }

    .wish-item {
      display: flex;
      background: #2a475e; /* Steam item background */
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      gap: 20px;
      transition: 0.2s;
      border: 1px solid #000;
    }

    .wish-item:hover {
      background: #416a8c;
    }

    img {
      width: 150px;
      border-radius: 4px;
      border: 1px solid #000;
    }

    .info {
      flex: 1;
    }

    .game-name {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .store-link a {
      color: #66c0f4;
      text-decoration: none;
    }
    .store-link a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      background: #c43c3c; /* red remove button */
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    button:hover {
      background: #9e2e2e;
    }

  </style>
</head>

<body>

  <h1>Your Wishlist</h1>

  <div class="wishlist"></div>

  <!-- Import script -->
  <script src="./storage.js"></script>
  <script src="./wishlist.js"></script>

  <script>
    renderWishlist();
  </script>

</body>
</html>
